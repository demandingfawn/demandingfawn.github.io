<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame" />
    <script src="libs/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./Audiocontrols.js"></script>

  <body>

      <!--light -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity
        light="type: directional; color: #FFF; intensity: .1"

      <!-- All model assets for this Project -->
      <a-assets>
        <a-asset-item
          id="ComputerM"
          src="https://cdn.glitch.com/d9651007-20c4-49cd-9058-3a83973d09f3%2Fout.glb"
        ></a-asset-item>
      </a-assets>

      <a-assets>
        <a-asset-item
          id="IKEAM"
          src="https://cdn.glitch.com/d9651007-20c4-49cd-9058-3a83973d09f3%2Fout%20(2).glb"

      </a-assets>

      <a-assets>
        <a-asset-item
          id="DoorsM"
          src="https://cdn.glitch.com/d9651007-20c4-49cd-9058-3a83973d09f3%2FDoor.glb"

      <a-assets>
        <a-asset-item

      <a-assets>

      <a-assets>

      <a-assets>
        <a-asset-item

      <a-assets>

      <!--Desk-->
      <a-box
        position="-8 1.75 3.5"

        rotation="0 0 0"

      ></a-box>

      <a-cylinder
        position="-5.75 0 4.35"

      <a-cylinder
        position="-5.75 0 2.65"

        material="src:https://cdn.glitch.com/d9651007-20c4-49cd-9058-3a83973d09f3%2FTable_Leg_Texture.jpg"
      ></a-cylinder>

      <!--Moniter-->
      <a-cylinder
        position="-6.7 1.85 3.2"
        scale=".35 .02 .35"
        color="white"
      ></a-cylinder>

      <a-cylinder
        position="-6.7 1.85 3.2"
        scale=".025 .5 .025"
        color="white"
      ></a-cylinder>

      <a-box
        position="-6.7 2.55 3.2"

      <a-box

      <a-box
        position="-7.55 .14 5.18"

        material="src:https://cdn.glitch.com/d9651007-20c4-49cd-9058-3a83973d09f3%2FTable_Leg_Texture.jpg"

      <!--Fan-->
      <a-cone position="-8.4 .1 0" scale="1.2 .3 1.2" color="black"></a-cone>

      <a-cylinder
        position="-8.4 .1 0"
        scale=".08 4 .08"
        color="black"
      ></a-cylinder>

      <a-cylinder
        position="-8.4 2 0"
        scale=".15 .5 .15"
        rotation="0 0 90"
        color="black"
      ></a-cylinder>

      <a-cylinder
        position="-8.4 2.1 0"

      ></a-cylinder>

      <a-cylinder
        position="-8.3 2 0"
        scale=".075 .5 .075"
        rotation="0 0 90"
        color="black"
      ></a-cylinder>

      <a-box
        position="-8.1 2 0"
        scale="1.25 .02 .15"
        rotation="0 0 90"
        animation="property: rotation; from: 0 0 90; to: 90 0 90; dur: 250; easing: linear; loop: true"
        color="gray"
      ></a-box>

      <a-box
        position="-8.1 2 0"
        scale="1.25 .02 .15"
        rotation="90 0 90"
        animation="property: rotation; to: 180 0 90; dur: 250; easing: linear; loop: true"
        color="gray"
      ></a-box>

      <!-- Small Table-->

      <a-box position="-3.5 1 -9.5" scale="3 .10 1.25" color="black"></a-box>

      <a-box
        position="-3.5 .25 -9.5"

      ></a-box>

      <!--Displate posters-->

      ></a-box>

      <!-- Prebuilt models -->
      <a-entity
        id="Computer"

      <a-entity

      <a-entity

      <!-- Floor And Ceiling -->
      <a-entity
        id="Floor"
        position="1.5 0 -4.5"

        material="src:https://cdn.glitch.com/d9651007-20c4-49cd-9058-3a83973d09f3%2FFloor_Texture.jpg?v=160143591923"

      <a-entity
        id="Ceiling"

        id="WallL"

      <!-- Camera moving around -->
      <a-entity position="0 1.3 3">
        <a-camera
          universal-controls="movementSpeed: 1.0; rotationSensitivity: 0.1; movementEasing: 10; movementAcceleration: 10"
          position="0 1.6 0"
          rotation="0 0 0"
          look-controls="pointerLockEnabled: true"
        >
          <a-entity
            raycaster="far: 100; objects: .intersectable"
            cursor="fuse: true; fuseTimeout: 1000"
            geometry="primitive: ring; radiusOuter: 0.015;radiusInner: 0.01; segmentsTheta: 32"
            material="color: #283644; shader: flat"
            position="0 0 -0.75"
          ></a-entity>
        </a-camera>

  </body>
</html>
